<!DOCTYPE html>
<html>
   <body>
      <h3>Organizations for the Black Agenda</h3>
      <hr/>
      
      {%- for category, message in get_flashed_messages(with_categories = true) %}
         <div class = "alert alert-danger">
            {{ message }}
         </div>
      {%- endfor %}
      
      <form action = "{{ url_for('new_org') }}" method = "post">
         <label for = "zipcode">Zipcode</label><br>
         <input type = "text" name = "zipcode" placeholder = "Zipcode" /><br>
         <label for = "company">Company</label><br>
         <input type = "text" name = "company" placeholder = "company" /><br>
         <label for = "contact">Contact</label><br>
         <input name = "contact" placeholder = "contact"></textarea><br>
         <label for = "email">Email</label><br>
         <input type = "text" name = "email" placeholder = "email" /><br>
         <label for = "webiste">Website/SocialMedia</label><br>
         <input type = "text" name = "website" placeholder = "website" /><br>
         <input type = "submit" value = "Submit" />
      </form>
      <br>
      <a href = "{{ url_for('show_all') }}">Issues for the Black Agenda</a>
      <br>
   </body>
</html>
