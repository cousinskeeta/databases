{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}

<div class="container">
    <form action="{{ url_for('add_post') }}" method="POST">
        <div class="form-group">
          <label for="title">Post Title</label>
          <input name = title class="form-control form-control-lg" id="title" placeholder="My Post Title">
        </div>
        <div class="form-group">
          <label for="content">Post Content</label>
          <textarea name = content class="form-control" id="content" rows="7"></textarea>
        </div>
        <input type="hidden" id="user" name="user" value="{{ _user }}">
        <button type="submit" class="btn btn-primary">Post</button>
      </form>
</div>
{% endblock %}
