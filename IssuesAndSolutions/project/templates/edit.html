{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Update your profile!</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('main.edit') }}">
                <div class="control">
                    <input class="input is-large" type="text" name="name" value="{{ current.name }}"></textarea>
                    <input class='input is-large' type='text' name='email' value="{{ current.email }}">
                    <input class="input is-large" name="image" value="{{ current.image}}" rows="1" cols="100">
                      </input>
                </div>
            </div>
            <button class="button is-block is-info is-large is-fullwidth">Update</button>
        </form>
    </div>
</div>
{% endblock %}
